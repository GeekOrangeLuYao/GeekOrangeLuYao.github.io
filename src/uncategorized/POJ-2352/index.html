<figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="comment">//由于题目中明确后输入的y一定更大</span></div><div class="line"><span class="comment">//也就是认为后输入的其实对于我们的寻找和排序实际上没有什么影响</span></div><div class="line"><span class="comment">//这样我们就可以进行具体的查找</span></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAXN = <span class="number">32000</span>+<span class="number">10</span>;</div><div class="line"><span class="keyword">int</span> x,y;</div><div class="line"><span class="keyword">int</span> level[<span class="number">4</span>*MAXN];</div><div class="line"><span class="keyword">int</span> tree[<span class="number">4</span>*MAXN];</div><div class="line"><span class="keyword">int</span> n;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">(<span class="keyword">int</span> rt,<span class="keyword">int</span> left,<span class="keyword">int</span> right,<span class="keyword">int</span> data)</span></span>&#123;</div><div class="line">	tree[rt]++;<span class="comment">//既然我来到这个区间中，就间接说明我是一定在这个区间中的</span></div><div class="line">	<span class="comment">//从而这个++</span></div><div class="line">	<span class="comment">//cout&lt;&lt;left&lt;&lt;" "&lt;&lt;right&lt;&lt;" "&lt;&lt;tree[rt]&lt;&lt;endl;</span></div><div class="line">	<span class="keyword">if</span>(left==right) &#123;</div><div class="line">		<span class="comment">//如果我现在区间长度为0</span></div><div class="line">		<span class="comment">//所以我不能再往下更新了</span></div><div class="line">		<span class="comment">/*for(int i=0;i&lt;8*n;i++)</span></div><div class="line">		&#123;</div><div class="line">			cout&lt;&lt;tree[rt]&lt;&lt;" ";</div><div class="line">		&#125;</div><div class="line">		cout&lt;&lt;endl;*/</div><div class="line">		<span class="keyword">return</span> ;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span> mid=(left+right)&gt;&gt;<span class="number">1</span>;</div><div class="line">	<span class="keyword">if</span>(data&lt;=mid) update(rt&lt;&lt;<span class="number">1</span>,left,mid,data);</div><div class="line">	<span class="keyword">else</span> update(rt&lt;&lt;<span class="number">1</span>|<span class="number">1</span>,mid+<span class="number">1</span>,right,data);</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">query</span><span class="params">(<span class="keyword">int</span> rt,<span class="keyword">int</span> left,<span class="keyword">int</span> right,<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span>&#123;<span class="comment">//[l,r]是我要查询的范围</span></div><div class="line">	<span class="keyword">if</span>(left==l&amp;&amp;right==r)&#123;</div><div class="line">		<span class="keyword">return</span> tree[rt];</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span> mid=(left+right)&gt;&gt;<span class="number">1</span>;</div><div class="line">	<span class="keyword">if</span>(r&lt;=mid) <span class="keyword">return</span> query(rt&lt;&lt;<span class="number">1</span>,left,mid,l,r);</div><div class="line">	<span class="keyword">if</span>(l&gt;mid) <span class="keyword">return</span> query(rt&lt;&lt;<span class="number">1</span>|<span class="number">1</span>,mid+<span class="number">1</span>,right,l,r);</div><div class="line">	<span class="keyword">return</span> query(rt&lt;&lt;<span class="number">1</span>,left,mid,l,mid)+query(rt&lt;&lt;<span class="number">1</span>|<span class="number">1</span>,mid+<span class="number">1</span>,right,mid+<span class="number">1</span>,r);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">while</span>(<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n)!=EOF)&#123;</div><div class="line">		<span class="built_in">memset</span>(tree,<span class="number">0</span>,<span class="keyword">sizeof</span>(tree));</div><div class="line">		<span class="built_in">memset</span>(level,<span class="number">0</span>,<span class="keyword">sizeof</span>(level));</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++)&#123;</div><div class="line">			<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;x,&amp;y);</div><div class="line">			++x;</div><div class="line">			<span class="comment">//cout&lt;&lt;"xxx"&lt;&lt;endl;</span></div><div class="line">			<span class="keyword">int</span> d=query(<span class="number">1</span>,<span class="number">1</span>,MAXN,<span class="number">1</span>,x);</div><div class="line">			<span class="comment">//查询的是[1,x]这个区间有多少个点,查询出的个数即是level</span></div><div class="line">			<span class="comment">//也就是这个星星的level</span></div><div class="line">			<span class="comment">//（因为下一个的y题目保证比当前高，所以后面的一定是都不算在其中了。</span></div><div class="line">			<span class="comment">//cout&lt;&lt;"query: "&lt;&lt;d&lt;&lt;endl;</span></div><div class="line">			++level[d];</div><div class="line">			<span class="comment">//cout&lt;&lt;"yyy"&lt;&lt;endl;</span></div><div class="line">			<span class="comment">//cout&lt;&lt;"start"&lt;&lt;i&lt;&lt;": "&lt;&lt;endl;</span></div><div class="line">			update(<span class="number">1</span>,<span class="number">1</span>,MAXN,x);<span class="comment">//更新的这个data==x</span></div><div class="line">		&#125;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++)&#123;</div><div class="line">			<span class="built_in">cout</span>&lt;&lt;level[i]&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
