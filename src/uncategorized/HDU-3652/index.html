<figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">int</span> dp[<span class="number">15</span>][<span class="number">13</span>][<span class="number">3</span>];</div><div class="line"><span class="keyword">int</span> n;</div><div class="line"><span class="keyword">int</span> mod[<span class="number">15</span>];</div><div class="line"><span class="comment">//dp[n][mod][st] represents we have a n-number which mod 13==mod</span></div><div class="line"><span class="comment">//and the st means teh same thing that the highest is 1 or 3 or other</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">ini</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="built_in">memset</span>(mod,<span class="number">0</span>,<span class="keyword">sizeof</span>(mod));</div><div class="line">	<span class="built_in">memset</span>(dp,<span class="number">0</span>,<span class="keyword">sizeof</span>(dp));</div><div class="line">	mod[<span class="number">1</span>]=<span class="number">1</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>;i&lt;<span class="number">10</span>;i++)&#123;</div><div class="line">		mod[i]=(mod[i<span class="number">-1</span>]*<span class="number">10</span>)%<span class="number">13</span>;</div><div class="line">	&#125;</div><div class="line">	dp[<span class="number">0</span>][<span class="number">0</span>][<span class="number">0</span>]=<span class="number">1</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;<span class="number">10</span>;i++)&#123;</div><div class="line">		dp[<span class="number">1</span>][i][<span class="number">0</span>]=<span class="number">1</span>;</div><div class="line">	&#125;</div><div class="line">	dp[<span class="number">1</span>][<span class="number">3</span>][<span class="number">1</span>]=<span class="number">1</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;<span class="number">9</span>;i++)&#123;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;<span class="number">13</span>;j++)&#123;</div><div class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> k=<span class="number">0</span>;k&lt;=<span class="number">9</span>;k++)&#123;</div><div class="line">				<span class="keyword">int</span> du=(j+k*mod[i+<span class="number">1</span>])%<span class="number">13</span>;</div><div class="line">				dp[i+<span class="number">1</span>][du][<span class="number">0</span>]+=dp[i][j][<span class="number">0</span>];</div><div class="line">				dp[i+<span class="number">1</span>][du][<span class="number">2</span>]+=dp[i][j][<span class="number">2</span>];</div><div class="line">				<span class="keyword">if</span>(k==<span class="number">3</span>)&#123;</div><div class="line">					dp[i+<span class="number">1</span>][du][<span class="number">1</span>]+=dp[i][j][<span class="number">0</span>];</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">if</span>(k==<span class="number">1</span>)&#123;</div><div class="line">					dp[i+<span class="number">1</span>][du][<span class="number">0</span>]-=dp[i][j][<span class="number">1</span>];</div><div class="line">					dp[i+<span class="number">1</span>][du][<span class="number">2</span>]+=dp[i][j][<span class="number">1</span>];</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">dpfun</span><span class="params">(<span class="keyword">int</span> n)</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> shu[<span class="number">15</span>];</div><div class="line">	<span class="built_in">memset</span>(shu,<span class="number">0</span>,<span class="keyword">sizeof</span>(shu));</div><div class="line">	<span class="keyword">int</span> len=<span class="number">0</span>;</div><div class="line">	<span class="keyword">int</span> ans=<span class="number">0</span>;</div><div class="line">	<span class="keyword">bool</span> flag;</div><div class="line">	flag=<span class="literal">false</span>;</div><div class="line">	<span class="keyword">int</span> pre=<span class="number">0</span>;</div><div class="line">	<span class="keyword">while</span>(n)&#123;</div><div class="line">		shu[++len]=n%<span class="number">10</span>;</div><div class="line">		n/=<span class="number">10</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="comment">//shu[len]=0;</span></div><div class="line">	<span class="comment">/*for(int i=0;i&lt;=len;i++)</span></div><div class="line">		cout&lt;&lt;shu[i]&lt;&lt;" ";</div><div class="line">	cout&lt;&lt;endl;*/</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=len;i&gt;=<span class="number">1</span>;--i)&#123;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;shu[i];++j)&#123;</div><div class="line">			<span class="keyword">int</span> temp=(<span class="number">13</span>-(pre*<span class="number">10</span>+j)*mod[i]%<span class="number">13</span>)%<span class="number">13</span>;</div><div class="line">			ans+=dp[i<span class="number">-1</span>][temp][<span class="number">2</span>];</div><div class="line">			<span class="keyword">if</span>(flag||j==<span class="number">3</span>&amp;&amp;pre%<span class="number">10</span>==<span class="number">1</span>)</div><div class="line">				ans+=dp[i<span class="number">-1</span>][temp][<span class="number">0</span>];</div><div class="line">			<span class="keyword">else</span> <span class="keyword">if</span>(j==<span class="number">1</span>)</div><div class="line">				ans+=dp[i<span class="number">-1</span>][temp][<span class="number">1</span>];</div><div class="line">		&#125;</div><div class="line">		pre=(pre*<span class="number">10</span>)+shu[i];</div><div class="line">		<span class="keyword">if</span>(i!=len&amp;&amp;shu[i+<span class="number">1</span>]==<span class="number">1</span>&amp;&amp;shu[i]==<span class="number">3</span>) flag=<span class="literal">true</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> ans;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">	ini();</div><div class="line">	<span class="keyword">while</span>(<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n)!=EOF)&#123;</div><div class="line">		<span class="built_in">cout</span>&lt;&lt;dpfun(n+<span class="number">1</span>)&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
